<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title " *ngIf="update">Update Attempts</h4>
                    </div>
                    <div class="card-body">
                        <form class="text-center pt-3" [formGroup]="part">
                            <div class="row">
                                <div class="md-form col-md-4 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Machine Name</mat-label>
                                        <input matInput type="text" formControlName="machineName" disabled>
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formPart.machineName.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-8 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Part Name</mat-label>
                                        <input matInput type="text" formControlName="partName" disabled>
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formPart.partName.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-8 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label> Attempt Consecutive</mat-label>
                                        <input matInput type="text" formControlName="consecutiveAttempt" disabled>
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formPart.consecutiveAttempt.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-3 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Default Attempts</mat-label>
                                        <input matInput type="text" formControlName="defaultAttempts" disabled>
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formPart.defaultAttempts.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-3 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Extra Attempts</mat-label>
                                        <input matInput type="text" formControlName="extraAttempts">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formPart.extraAttempts.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="example-button-container">
                    <button mat-raised-button [mat-dialog-close]="true" color="primary" 
                    [disabled]="part.invalid && part.pristine" class="color-button mr-3" (click)="updateAttempt()">Update</button>
                    <button mat-raised-button [mat-dialog-close]="false" color="warn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
