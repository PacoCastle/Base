<div class="main-content h-100 over">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title " *ngIf="!update">Add Part</h4>
                        <h4 class="card-title " *ngIf="update">Update Part</h4>
                    </div>
                    <div class="card-body">
                        <form class="text-center pt-3" [formGroup]="product">
                            <div class="row">
                                <div class="md-form col-md-3 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Name</mat-label>
                                        <input matInput type="text" formControlName="name">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formProduct.name.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-6 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Description</mat-label>
                                        <input matInput type="text" formControlName="description">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formProduct.description.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-3 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Tube Diameter</mat-label>
                                        <input matInput type="text" formControlName="tubeDiameter">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formProduct.tubeDiameter.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-3 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>RPM</mat-label>
                                        <input matInput type="text" formControlName="rpm">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formProduct.rpm.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-3 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Attempts</mat-label>
                                        <input matInput type="text" formControlName="attempts">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formProduct.attempts.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-3 col-sm-12" [hidden]="!update">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Extra Attempts</mat-label>
                                        <input matInput type="text" formControlName="extraAttempts">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formProduct.extraAttempts.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-5 col-sm-12">
                                    <mat-label class="col-md-12 col-sm-12">Planes</mat-label>
                                    <section class="example-section col-md-12 col-sm-12">
                                        <div class="row">
                                            <mat-checkbox class="col-md-4 col-sm-12" [(ngModel)]="pLeft" [ngModelOptions]="{standalone: true}">Left</mat-checkbox>
                                            <mat-checkbox class="col-md-4 col-sm-12" [(ngModel)]="pCenter" [ngModelOptions]="{standalone: true}">Center</mat-checkbox>
                                            <mat-checkbox class="col-md-4 col-sm-12" [(ngModel)]="pRight" [ngModelOptions]="{standalone: true}">Right</mat-checkbox>
                                        </div>
                                      </section>
                                </div>
                                <div class="md-form col-md-3 col-sm-12" [hidden]="!pLeft">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Left (ozs)</mat-label>
                                        <input matInput type="text" formControlName="planeLeft">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formProduct.planeLeft.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-3 col-sm-12" [hidden]="!pCenter">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Center (ozs.)</mat-label>
                                        <input matInput type="text" formControlName="planeCenter">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formProduct.planeCenter.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-3 col-sm-12" [hidden]="!pRight">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Right (ozs.)</mat-label>
                                        <input matInput type="text" formControlName="planeRight">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formProduct.planeRight.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="example-button-container">
                    <button mat-raised-button [mat-dialog-close]="true" *ngIf="!update" color="primary" 
                    [disabled]="product.invalid" class="color-button mr-3" (click)="addProduct()">Save</button>
                    <button mat-raised-button [mat-dialog-close]="true" *ngIf="update" color="primary" 
                    [disabled]="product.invalid && product.pristine" class="color-button mr-3" (click)="addProduct()">Update</button>
                    <button mat-raised-button [mat-dialog-close]="false" color="warn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
