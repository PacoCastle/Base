<div class="main-content h-100 over">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title " *ngIf="!update">Add User</h4>
                        <h4 class="card-title " *ngIf="update">Update User</h4>
                    </div>
                    <div class="card-body">
                        <form class="text-center pt-3" [formGroup]="user">
                            <div class="row">
                                <div class="md-form col-md-3 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Employee ID</mat-label>
                                        <input matInput type="text" formControlName="employeeiId">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formUser.employeeiId.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-3 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Name</mat-label>
                                        <input matInput type="text" formControlName="name">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formUser.name.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-3 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Last Name</mat-label>
                                        <input matInput type="text" formControlName="lastName">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formUser.lastName.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-3 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>MotherÂ´s Last Name</mat-label>
                                        <input matInput type="text" formControlName="motherLastName">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formUser.motherLastName.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <mat-divider></mat-divider>
                                <div class="md-form col-md-3 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Age</mat-label>
                                        <input matInput type="text" formControlName="age">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formUser.age.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-3 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Heigth</mat-label>
                                        <input matInput type="text" formControlName="heigth">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formUser.heigth.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-3 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Body Mass (Kg)</mat-label>
                                        <input matInput type="text" formControlName="bodyMass">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formUser.bodyMass.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-md-3 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>IMSS</mat-label>
                                        <input matInput type="text" formControlName="imss">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formUser.imss.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <mat-divider></mat-divider>
                                <div class="md-form col-md-3 col-sm-12">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Role</mat-label>
                                        <mat-select formControlName="role">
                                            <mat-option *ngFor="let rol of rolList" [value]="rol.id">
                                                {{rol.description}}
                                            </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                </div>
                                <div class="col-md-6"></div>
                                <div [hidden]="formUser.role.invalid" class="table-responsive col-md-6 col-sm-12">
                                    <table mat-table [dataSource]="dataSourcePageNew" class="table">
                                        <ng-container matColumnDef="page">
                                            <th mat-header-cell *matHeaderCellDef> Page </th>
                                            <td mat-cell *matCellDef="let page"> {{page.description}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="actions">
                                            <th mat-header-cell *matHeaderCellDef>Actions</th>
                                            <td mat-cell *matCellDef="let page; let i = index"> 
                                                <button mat-icon-button aria-label="Remove Page" 
                                                (click)= "removePage(i, page)">
                                                    <i class="material-icons">remove</i>
                                                </button>
                                            </td>
                                          </ng-container>
                                          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                                        <tr mat-row *matRowDef="let page; columns: columnsToDisplay"></tr>
                                    </table>
                                    <mat-paginator #paginatorNew [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
                                </div>
                                <div [hidden]="formUser.role.invalid" class="table-responsive col-md-6 col-sm-6">
                                    <table mat-table [dataSource]="dataSourcePage" class="table">
                                        <ng-container matColumnDef="page">
                                            <th mat-header-cell *matHeaderCellDef> Page </th>
                                            <td mat-cell *matCellDef="let page"> {{page.description}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="actions">
                                            <th mat-header-cell *matHeaderCellDef>Actions</th>
                                            <td mat-cell *matCellDef="let page; let i = index"> 
                                                <button mat-icon-button aria-label="Add Page"  
                                                (click)= "addPage(i, page)"> 
                                                    <i class="material-icons">add</i>
                                                </button>
                                            </td>
                                          </ng-container>
                                          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                                        <tr mat-row *matRowDef="let page; columns: columnsToDisplay"></tr>
                                    </table>
                                    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="example-button-container">
                    <button mat-raised-button [mat-dialog-close]="true" *ngIf="!update" color="primary" 
                    [disabled]="user.invalid" class="color-button mr-3" (click)="addUser()">Save</button>
                    <button mat-raised-button [mat-dialog-close]="true" *ngIf="update" color="primary" 
                    [disabled]="user.invalid && user.pristine" class="color-button mr-3" (click)="addUser()">Update</button>
                    <button mat-raised-button [mat-dialog-close]="false" color="warn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
