<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="input-group no-border">
                    <input type="text" class="form-control" placeholder="Search..." (keyup)="applyFilter($event)">
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Users List</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSourceUsers" class="table">
                                <ng-container matColumnDef="employeeId">
                                    <th mat-header-cell *matHeaderCellDef> Employee ID </th>
                                    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
                                </ng-container>
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Name </th>
                                    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
                                  </ng-container>
                                  <ng-container matColumnDef="lastName">
                                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                                    <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
                                  </ng-container>
                                <ng-container matColumnDef="motherLastName">
                                    <th mat-header-cell *matHeaderCellDef> MotherÂ´s Last Name </th>
                                    <td mat-cell *matCellDef="let user"> {{user.secondLastName||"-"}} </td>
                                  </ng-container>
                                  <ng-container matColumnDef="actions" stickyEnd>
                                    <th mat-header-cell *matHeaderCellDef> 
                                        <div class="example-button-container">
                                            <button mat-mini-fab color="primary" class="color-button" aria-label="Add New User" (click)="openModalAdd()">
                                              <i class="material-icons">add</i>
                                            </button>
                                        </div>
                                    </th>
                                    <td mat-cell *matCellDef="let user"> 
                                        <div class="example-button-container">
                                            <button mat-icon-button aria-label="Update" (click)="openModalUpdate(user)">
                                                <i class="material-icons">update</i>
                                            </button>
                                            <button mat-icon-button aria-label="Delete" [disabled]="user.status == 0" (click)="deleteUser(user)">
                                                <i class="material-icons">delete</i>
                                            </button>
                                        </div>
                                    </td>
                                  </ng-container>
                                  <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                                <tr mat-row *matRowDef="let user; columns: columnsToDisplay"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" class="mat-paginator-sticky"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
