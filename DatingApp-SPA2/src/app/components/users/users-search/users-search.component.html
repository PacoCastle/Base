<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="input-group no-border">
                    <input type="text" class="form-control" placeholder="Search..." (keyup)="applyFilter($event)">
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Simple Table</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSourceUsers" class="table">
                                <ng-container matColumnDef="employeeId">
                                    <th mat-header-cell *matHeaderCellDef> Employee Id </th>
                                    <td mat-cell *matCellDef="let user"> {{user.score}} </td>
                                </ng-container>
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Name </th>
                                    <td mat-cell *matCellDef="let user"> {{user.score}} </td>
                                  </ng-container>
                                <ng-container matColumnDef="motherLastName">
                                    <th mat-header-cell *matHeaderCellDef> MotherÂ´s Last Name </th>
                                    <td mat-cell *matCellDef="let user"> {{user.score}} </td>
                                  </ng-container>
                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> 
                                        <div class="example-button-container">
                                            <button mat-mini-fab color="primary" class="color-button" aria-label="Add New User">
                                              <i class="material-icons">add</i>
                                            </button>
                                        </div>
                                    </th>
                                    <td mat-cell *matCellDef="let user"> 
                                        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                                            <i class="material-icons">update</i>
                                        </button>
                                        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                                            <i class="material-icons">delete</i>
                                        </button>
                                    </td>
                                  </ng-container>
                                  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                                <tr mat-row *matRowDef="let user; columns: columnsToDisplay"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
