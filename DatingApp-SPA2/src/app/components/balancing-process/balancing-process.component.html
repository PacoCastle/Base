<div class="main-content h-80">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-5 p-0 h-100">
                <form class="text-center col-12 h-100 pt-3" [formGroup]="balancing">
                    <mat-card class="col-12 h-a over">
                        <div class="md-form col-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-form-field col-12 p-0">
                                <mat-label>User</mat-label>
                                <input matInput type="text" formControlName="user">
                                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.user.reset()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>              
                        </div>
                        <div class="md-form col-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-form-field col-12 p-0">
                                <mat-label>Date</mat-label>
                                <input matInput type="text" formControlName="date">
                                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.date.reset()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="md-form col-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-form-field col-12 p-0">
                                <mat-label>Hour</mat-label>
                                <input matInput type="text" formControlName="hour">
                                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.hour.reset()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </mat-card>
                    <mat-card class="col-12 h-a over">
                        <div class="md-form col-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-form-field col-12 p-0">
                                <mat-label>Part Numer</mat-label>
                                <input matInput type="text" formControlName="partNumber">
                                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.partNumer.reset()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
            
                        <div class="md-form col-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-form-field col-12 p-0">
                                <mat-label>Consecutive</mat-label>
                                <input matInput type="text" formControlName="consecutive">
                                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.consecutive.reset()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="md-form col-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-form-field col-12 p-0">
                                <mat-label>Plane Number</mat-label>
                                <input matInput type="text" formControlName="planeNumber">
                                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.planeNumber.reset()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="md-form col-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-form-field col-12 p-0">
                                <mat-label>Tube Diameter</mat-label>
                                <input matInput type="text" formControlName="tubeDiameter">
                                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.tubeDiameter.reset()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="md-form col-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-form-field col-12 p-0">
                                <mat-label>RPM</mat-label>
                                <input matInput type="text" formControlName="rpm">
                                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.rpm.reset()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </mat-card>
                    <mat-card class="col-12 h-a over">
                        <div class="md-form col-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-form-field col-12 p-0">
                                <mat-label>Angle LH 1</mat-label>
                                <input matInput type="text" formControlName="angleLH1">
                                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.angleLH1.reset()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                       
                        <div class="md-form col-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-form-field col-12 p-0">
                                <mat-label>Angle LH 2</mat-label>
                                <input matInput type="text" formControlName="angleLH2">
                                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.angleLH2.reset()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="md-form col-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-form-field col-12 p-0">
                                <mat-label>Angle LH 3</mat-label>
                                <input matInput type="text" formControlName="angleLH3">
                                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.angleLH3.reset()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                         <div class="md-form col-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-form-field col-12 p-0">
                            <mat-label>Mass LH 1</mat-label>
                            <input matInput type="text" formControlName="massLH1">
                            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.massLH1.reset()">
                                <mat-icon>close</mat-icon>
                            </button>
                            </mat-form-field>
                        </div>
                        <div class="md-form col-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-form-field col-12 p-0">
                            <mat-label>Mass LH 2</mat-label>
                            <input matInput type="text" formControlName="massLH2">
                            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.massLH2.reset()">
                                <mat-icon>close</mat-icon>
                            </button>
                            </mat-form-field>
                        </div>
                        <div class="md-form col-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-form-field col-12 p-0">
                            <mat-label>Mass LH 3</mat-label>
                            <input matInput type="text" formControlName="massLH3">
                            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.massLH3.reset()">
                                <mat-icon>close</mat-icon>
                            </button>
                            </mat-form-field>
                        </div>
                    </mat-card>
                </form>
            </div>
            <div id="chartdiv" class="graph col-7"></div>
        </div>
    </div>
</div>
