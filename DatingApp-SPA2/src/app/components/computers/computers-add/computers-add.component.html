<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Add Machines</h4>
                    </div>
                    <div class="card-body">
                        <form class="text-center pt-3" [formGroup]="machine">
                            <div class="row">
                                <div class="md-form col-3 col-md-3 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Name</mat-label>
                                        <input matInput type="text" formControlName="name">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formMachine.name.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-5 col-md-5 col-sm-12">
                                    <mat-form-field class="example-form-field p-0">
                                        <mat-label>Description</mat-label>
                                        <input matInput type="text" formControlName="description">
                                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formMachine.description.reset()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-4 col-md-4 col-sm-12">
                                    <mat-label class="mr-2">Status:</mat-label>
                                    <mat-radio-group aria-label="Select an option" formControlName="status">
                                        <mat-radio-button value="1">Active</mat-radio-button>
                                        <mat-radio-button value="0">Inactive</mat-radio-button>
                                    </mat-radio-group>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="example-button-container">
                    <button mat-raised-button [mat-dialog-close]="true" color="primary" 
                    [disabled]="machine.invalid" class="color-button mr-3" (click)="addMachine()">Save</button>
                    <button mat-raised-button [mat-dialog-close]="false" color="warn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
