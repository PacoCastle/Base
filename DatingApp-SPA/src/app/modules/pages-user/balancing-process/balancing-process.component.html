<div class="graph col-9 p-0 mt-4">
    <div class="row col-12 h-100">
        <div class="col-5 p-0 h-100">
            <mat-card class="col-12 h-100 p-0 b-transparent">
                    <!-- Form -->
                    <form class="text-center col-12 h-100 pt-3" [formGroup]="balancing">
                        <mat-card class="col-12 h-30 over">
                                <div class="md-form col-6">
                                    <mat-form-field class="example-form-field col-12 p-0">
                                    <mat-label>User</mat-label>
                                    <input matInput type="text" formControlName="user">
                                    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.user.reset()">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                    </mat-form-field>              
                                </div>
                    
                                <div class="md-form col-6">
                                    <mat-form-field class="example-form-field col-12 p-0">
                                    <mat-label>Part Numer</mat-label>
                                    <input matInput type="text" formControlName="partNumber">
                                    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.partNumer.reset()">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                    </mat-form-field>
                                </div>
                    
                                <div class="md-form col-6">
                                    <mat-form-field class="example-form-field col-12 p-0">
                                    <mat-label>Consecutive</mat-label>
                                    <input matInput type="text" formControlName="consecutive">
                                    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.consecutive.reset()">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-6">
                                    <mat-form-field class="example-form-field col-12 p-0">
                                    <mat-label>Date</mat-label>
                                    <input matInput type="date" formControlName="date">
                                    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.date.reset()">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-6">
                                    <mat-form-field class="example-form-field col-12 p-0">
                                    <mat-label>Hour</mat-label>
                                    <input matInput type="time" formControlName="hour">
                                    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.hour.reset()">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-6">
                                    <mat-form-field class="example-form-field col-12 p-0">
                                    <mat-label>Plane Number</mat-label>
                                    <input matInput type="text" formControlName="planeNumber">
                                    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.planeNumber.reset()">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-6">
                                    <mat-form-field class="example-form-field col-12 p-0">
                                    <mat-label>Tube Diameter</mat-label>
                                    <input matInput type="text" formControlName="tubeDiameter">
                                    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.tubeDiameter.reset()">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-6">
                                    <mat-form-field class="example-form-field col-12 p-0">
                                    <mat-label>RPM</mat-label>
                                    <input matInput type="text" formControlName="rpm">
                                    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.rpm.reset()">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                    </mat-form-field>
                                </div>
                        </mat-card>
                        <br>
                        <mat-card class="col-12 h-30 over">
                                <div class="md-form col-6 ">
                                    <mat-form-field class="example-form-field col-12 p-0">
                                    <mat-label>Angle LH</mat-label>
                                    <input matInput type="text" formControlName="angleLH">
                                    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.angleLH.reset()">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                    </mat-form-field>
                                </div>
                                <div class="md-form col-6">
                                    <mat-form-field class="example-form-field col-12 p-0">
                                    <mat-label>Mass LH</mat-label>
                                    <input matInput type="text" formControlName="massLH">
                                    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formBalancing.massLH.reset()">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                    </mat-form-field>
                                </div>
                        </mat-card>
                    </form>
            </mat-card>
        </div>
        <div id="chartdiv" class="graph col-7"></div>
    </div>
</div>
